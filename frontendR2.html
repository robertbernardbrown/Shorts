    <h2>Should you wear shorts or nah?</h2>

    <p>
      We'll keep this short:

    </p>

      <form method= "post">

      </form>

        <button type = "submit" id="setzipcode">Set Zipcode</button>
      <br>
      </div>

      <p>
      <div id="display">
      </div>
      </p>

<script type="text/javascript">
//Return API weather input

//get zipcode value
  var zip = "'"+ document.getElementById("zipform").getElementById("zipcode").value +"'";
//get weather from API
  var weather = new XMLHttpRequest();
  weather.open("GET", "https://api.apixu.com/v1/current.json?key=3844afb51b4b4d96840161310172608&q=" + zip, false);
  weather.send(null);
//get value of form when button is pressed

function returnWeather (){
  var click = document.getElementById("setzipcode").onclick

  if (click) {
  var r = JSON.parse(weather.response);
  var dis = "You're currently chillin in " + r.location.name + ", " + r.location.region + ".";
  var temp = " Going to be about " + r.current.temp_f + " degrees out today.";
  var rainOrShine = " Conditions are " + r.current.condition.text + ".";

  getElementById("display") =
  if (r.current.temp_f >= 70) {console.log(dis + temp + rainOrShine + " You should wear shorts today.")}
  else console.log(dis + temp + rainOrShine + " You shouldn't wear shorts today.");
  }
}
